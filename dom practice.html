<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>Amazon Shipping Calculator</p>
  <input onkeydown="handleCostKeydown(event);" placeholder="Cost of order" class="js-cost-order">
  <button onclick="
    calculateOrder();
  " class="js-calculate">Calculate</button>
  <p class="js-total-cost"></p>
  <script>

    function handleCostKeydown(event){
      if (event.key === 'Enter') {
        calculateOrder();
      }
    }
  
    function calculateOrder(){
      const inputElement = document.querySelector('.js-cost-order');
      let cost = Number(inputElement.value);
      Number(cost);
      if (cost < 40) {
        cost = cost + 10;
      }
      document.querySelector('.js-total-cost')
        .innerHTML = `$ ${cost}`;
    }

  </script>
</body>
</html>
